<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DOM Manipulation Example</title>
    </head>
    <body>
        <h1 id="title">Hello, World!</h1>
        <button id="changeTextButton" onclick="change()">Change Text</button>
        <div id="container"></div>
        <script>
        
        
        
        // Selecting an element by ID and changing its text content
// document.getElementById('changeTextButton').addEventListener('click', () => {
//     document.getElementById('title').textContent = 'Text Changed!';
// });

function change(){
    console.log(document.getElementById('title').innerHTML);
    document.getElementById('title').innerHTML = 'Text Changed!';
    console.log(document.getElementById('title').innerHTML);
}

// Creating a new element and appending it to the DOM
let newDiv = document.createElement('div');
newDiv.innerHTML = 'This is a new div element';
document.getElementById('container').appendChild(newDiv);

// Changing the style of an element
newDiv.style.color = 'blue';
newDiv.style.fontSize = '20px';

    </script>
    </body>
</html>
